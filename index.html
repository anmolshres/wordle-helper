<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>Wordle Helper</title>
    <script src="script.js"></script>
  </head>
  <body>
    <span> Wordle Helper </span>
    <form id="textForm">
      <label for="firstLetter">First letter:</label><br />
      <input type="text" id="firstLetter" name="firstLetter" /><br />
      <label for="secondLetter">Second letter:</label><br />
      <input type="text" id="secondLetter" name="secondLetter" /><br />
      <label for="thirdLetter">Third letter:</label><br />
      <input type="text" id="thirdLetter" name="thirdLetter" /><br />
      <label for="fourthLetter">Fourth letter:</label><br />
      <input type="text" id="fourthLetter" name="fourthLetter" /><br />
      <label for="fifthLetter">Fifth letter:</label><br />
      <input type="text" id="fifthLetter" name="fifthLetter" /><br />
      <label for="presentLetters">Present letters:</label><br />
      <input type="text" id="presentLetters" name="presentLetters" /><br />
      <label for="absentLetters">Absent letter:</label><br />
      <input type="text" id="absentLetters" name="absentLetters" /><br />
      <button type="submit" id="submit-btn">Find words</button>
    </form>
    <div id="answers"></div>
  </body>
</html>
